<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="mt-3" id="container">
    <section>
        <div class="d-flex justify-content-end mr-3 mb-3">
            <button data-toggle="collapse" data-target="#formelements" class="btn btn-primary " id="togglebtn">Add New File</button>
        </div>
        <div class="collapse mb-3" id="formelements">
            <form class="form text-dark font-weight-bold" id="inputform" action="/" enctype="multipart/form-data"
                style="padding:5px;color:white;margin-left:0px;margin-top: 5px;box-shadow: 0 3px 10px rgb(0 0 0 / 0.2)">
                <div class="row">
                    <div class="col-md-6">
                        <label for="docname">Document Name:</label>
                        <input type="docname" class="form-control" placeholder="File Name" id="docname" required>
                    </div>
                    <div class="col-md-6">
                        <label for="filetype">Document Type:</label>
                        <select name="filetype" class="form-control" id="filetype" required>
                            <option value="Higher Secondary">Higher Secondary</option>
                            <option value="Diploma">Diploma</option>
                            <option value="Bachelor Degree">Bachelor Degree</option>
                            <option value="Master Degree">Master Degree</option>
                            <option value="Above Masters">Above Masters</option>
                            <option value="Pharm D or Other Similar 6 Year Program">Pharm D or Other Similar 6 Year
                                Program</option>
                            <option value="Other">Other</option>
                            <option value="All Documents">All Documents</option>
                        </select>
                    </div>
                    <div class="col-md-6 mt-3">
                        <label for="file">Upload File:</label>
                        <input type="file" class=" form-control" id="file" required></input>
                    </div>
                    <div class="col-md-4 mt-3">
                        <label for="filestatus">Status:</label>
                        <select name="filestatus" class="form-control" style="min-width:350px" id="filestatus" required>
                            <option value="Pending">Pending</option>
                            <option value="Received">Received</option>
                            <option value="Verified">Verified</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3" id="btnsubmit">Submit</button>
                <div id="cover-spin"></div>
            </form>
        </div>
    </section>
    <section>
        <table class="table table-light table-striped table-bordered" id="table"
            style="box-shadow: 5px 3px 10px rgb(0 0 0 / 0.8)">
            <thead>
                <tr class="bg-dark text-light">
                    <th>Document Name</th>
                    <th>Document Type</th>
                    <th>Attached File Name</th>
                    <th>Status</th>
                    <th>View Record</th>
                </tr>
            </thead>
            <tbody id="tablebody">
            </tbody>
        </table>
    </section>
    <!-- Button trigger modal -->

    <!-- Upload Modal -->
    <div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Upload File</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label for="modaluploadfile">Upload File:</label>
                    <input type="file" class=" form-control" id="modaluploadfile" required></input>
                    <input type="hidden" id="uploadrecordId"></input>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="modalsubmit">Save
                        changes</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Remarks Modal -->
    <div class="modal fade" id="remarkModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Enter Remarks</h5>
                </div>
                <div class="modal-body">
                    <label for="remark">Remarks:</label>
                    <input type="text" class=" form-control" id="remark" required></input>
                    <input type="hidden" id="remarkrecordId"></input>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeremark">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="remarksubmit">Add
                        remark</button>
                </div>
            </div>
        </div>
    </div>
    <script src="Assets/ZohoEmbededAppSDK.min.js"></script>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
